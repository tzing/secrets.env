[tool.poetry]
name = "secrets.env"
version = "0.23.2"
description = "Put secrets from Vault to environment variables"
authors = ["tzing <tzingshih@gmail.com>"]
license = "Apache-2.0"
readme = "Readme.pypi.rst"
repository = "https://github.com/tzing/secrets.env"
documentation = "https://tzing.github.io/secrets.env/"
keywords = ["vault", "environment variables"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
httpx = {version = "^0.23.1", extras = ["http2"]}
keyring = {version = "^23.3.0", optional = true}
tomli = {version = ">=1.1.0,<3", python = "<3.11", optional = true}
PyYAML = {version = ">=5.1.2,<7", optional = true}

[tool.poetry.group.dev.dependencies]
poetry-bumpversion = "^0.2.0"

[tool.poetry.group.test.dependencies]
poetry = "^1.2.2"
pytest = "^7.2.0"
pytest-cov = "^3.0.0"
respx = "^0.20.1"

[tool.poetry.group.lint.dependencies]
flake8 = "^5.0.4"
flake8-black = "^0.3.5"
flake8-isort = "^4.2.0"
flake8-pytest-style = "^1.6.0"
flake8-cognitive-complexity = "^0.1.0"
flake8-comprehensions = "^3.10.1"
flake8-bugbear = "^22.10.27"
pyright = "^1.1.281"

[tool.poetry.group.doc.dependencies]
Sphinx = "^5.3.0"
pydata-sphinx-theme = "^0.10.1"
sphinx-code-tabs = "^0.5.3"

[tool.poetry.extras]
all = [
    "PyYAML",
    "keyring",
    "tomli",
]
toml = ["tomli"]
yaml = ["PyYAML"]
keyring = ["keyring"]

[tool.poetry.scripts]
"secrets.env" = "secrets_env.cli:main"

[tool.poetry.plugins."poetry.application.plugin"]
poetry-secrets-env-plugin = "secrets_env.poetry:SecretsEnvPlugin"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov-report xml --cov=secrets_env --cov-report=term-missing "
filterwarnings = [
    "ignore::pytest.PytestDeprecationWarning:pytest_cov"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if typing.TYPE_CHECKING",
]

[tool.pyright]
include = ["secrets_env"]
