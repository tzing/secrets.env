[tool.poetry]
name = "secrets.env"
version = "0.27.4"
description = "Bridge between Vault and your app"
authors = ["tzing <tzingshih@gmail.com>"]
license = "Apache-2.0"
readme = "Readme.pypi.rst"
repository = "https://github.com/tzing/secrets.env"
documentation = "https://secretsenv.readthedocs.io/"
keywords = ["vault", "environment variables"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
cryptography = {version = ">=36.0.0", optional = true}
httpx = {version = ">=0.23.1"}
keyring = {version = "^23.3.0", optional = true}
PyYAML = {version = ">=5.1.2,<7", optional = true}
tomli = {version = ">=1.1.0,<3", python = "<3.11"}

[tool.poetry.group.test.dependencies]
poetry = "^1.2.2"
pytest = "^7.3.0"
pytest-cov = "^4.0.0"
respx = "^0.20.1"
ruamel-yaml = "^0.17.24"

[tool.poetry.group.lint]
optional = true
[tool.poetry.group.lint.dependencies]
flake8 = "^5.0.4"
flake8-black = "^0.3.5"
flake8-isort = "^4.2.0"
flake8-pytest-style = "^1.6.0"
flake8-cognitive-complexity = "^0.1.0"
flake8-comprehensions = "^3.10.1"
flake8-bugbear = "^22.10.27"
pyright = "^1.1.281"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
Sphinx = "^7.0.1"
furo = "^2023.5.20"
sphinx-tabs = "^3.4.1"

[tool.poetry.extras]
all = [
    "cryptography",
    "keyring",
    "PyYAML",
]
keyring = ["keyring"]
teleport = ["cryptography"]
yaml = ["PyYAML"]

[tool.poetry.scripts]
"secrets.env" = "secrets_env.commands:main"

[tool.poetry.plugins."poetry.application.plugin"]
poetry-secrets-env-plugin = "secrets_env.poetry:SecretsEnvPlugin"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov=secrets_env --cov-report xml -m 'not integration_test'"
markers = [
    "integration_test: mark as integration test that need extra environment setup"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if typing.TYPE_CHECKING",
]

[tool.pyright]
include = ["secrets_env"]

[tool.bumpver]
current_version = "0.27.4"
version_pattern = "MAJOR.MINOR.PATCH"

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"secrets_env/_metadata.py" = [
    '__version__ = "{version}"'
]
