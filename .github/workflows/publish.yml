name: Publish

on:
  pull_request: {} # FIXME remove

  push:
    tags:
      - v0.*.*

env:
  # python version for the jobs that does not need to run on all versions
  MAIN_PYTHON_VERSION: "3.9"

jobs:
  publish:
    name: Release package to PyPI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-poetry-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: |
          python -m pip install poetry

      #FIXME move
      - name: Wait for tests to succeed
        uses: fountainhead/action-wait-for-check@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: test
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Check version
        run: |
          echo "package version: $(poetry version)"
          echo "github ref: $GITHUB_REF_NAME"
          [[ "xv$(poetry version)" == "x$GITHUB_REF_NAME" ]]

      - name: Build
        run: |
          poetry build

      # - name: Release
      #   run: |
      #     poetry publish -u __token__
